
# Site
title: Thomas Parisot
subtitle: Personal documentation about web development, collaborative work and user experience.
author: Thomas Parisot
email: hi@thom4.net
default_cover: https://thom4.net/images/thomas-parisot.jpg
language: en
timezone: Europe/Paris
updated_option: empty
keywords:
  - javascript
  - docker
  - node.js
  - html5
  - web
  - frontend
  - development
  - entreprise
  - france
  - united kingdom
  - london
  - rural
  - drome

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://thom4.net
root: /
permalink: :year/:title/
tag_dir: tags
archive_dir: ""
category_dir: categories
code_dir: downloads/code

# Writing
new_post_name: :year/:title.md # File name of new posts
default_layout: post
auto_spacing: false # Add spaces between asian characters and western characters
titlecase: false # Transform title into titlecase
max_open_file: 100
filename_case: 1
highlight:
  hljs: true
  auto_detect: false
  enable: true
  line_number: true
  tab_replace: 2
  wrap: false

# Category & Tag
default_category: uncategorized
category_map:
  JavaScript: javascript
  WebDev: web
  Events: events
  Projects: projects
  Personal Views: meta
  Work & Labour: work
  WordPress: wordpress
  a11y: a11y
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 0
category: 1
tag: 0

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
logger: false
logger_format:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMMM YYYY
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Extensions
## Plugins: https://github.com/tommy351/hexo/wiki/Plugins
## Themes: https://github.com/tommy351/hexo/wiki/Themes
theme: thom4
layout: blog

pretty_urls:
  trailing_html: false
  trailing_index: false

external_link:
  enabled: true

markdown:
  render:
    html: true
    xhtmlOut: false
  anchors:
    level: 1
    collisionSuffix: 'v'
    permalink: true
    permalinkClass: header-anchor
    permalinkSymbol: ยง
  plugins:
  - markdown-it-abbr
  - markdown-it-attrs
  - markdown-it-footnote
  - markdown-it-ins
  - markdown-it-sub
  - markdown-it-sup
  - markdown-it-mark

# Content Indexing
## See https://www.npmjs.com/package/hexo-algolia
algolia:
  applicationID: 'QIP7Z1PL3B'
  indexName: 'prod_blog'
  chunkSize: 5000
